<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girasol para mi Novia</title>
    <style>
        /* Estilos para el girasol */
        .sunflower {
            width: 100px;
            height: 150px;
            background-color: yellow; /* Cambia el color a amarillo para el girasol */
            border-radius: 50% 50% 0 0;
            position: relative;
            margin: 50px auto;
        }

        .sunflower::before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 50px solid yellow; /* Cambia el color aquí también */
            top: -50px;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="sunflower"></div>
</body>
</html>
